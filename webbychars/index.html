<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Webby Chars Example</title>
		<link href="index.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>Webby Chars Example</h1>
		<div id="canvas-container"></div>
		<div id="settings-container">
			<p>Use the New Webbed Text button to add a webbed text, then Save Webbed Texts once you have modified its properties to your needs.</p>
			<p>A Delete button can be found at the bottom of each webbed text and will require an additional save to update the canvas.</p>
			<button type="submit" id="new">New Webbed Text</button>
			<button type="submit" id="save">Save Webbed Texts</button>
		</div>
		<footer>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
			<script src="webbychars.js"></script>
			<script src="index.js"></script>
		</footer>
	</body>
</html>
