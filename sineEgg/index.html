<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Required JavaScript -->
        <!-- pb5.js + sketch -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="pattern.js"></script>
        <script src="index.js"></script>
        <!-- colorpicker plugin -->
        <script src="jscolor.js"></script>

        <title>SineEgg</title>
    </head>

    <body>
        <div class="container">
            <h2>sineEgg</h2>
            <p><a href="https://www.openprocessing.org/sketch/427417">Original sketch</a> by <a href="#">Alek & Co.</a></p>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Canvas
                        </div>
                        <div class="card-body">
                            <div id="sketch-target"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Manipulate
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="density-slider">Wave Density</label>
                                        <input type="range" min="30" max="500" value="235" class="form-control-range" id="density-slider">
                                        <i class="mt-2 value-indicator">Current Value: <span id="slider-value"></span></i>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <div class="input-group">
                                        <label for="weight-slider">Wave Weight</label>
                                        <input type="range" min="1" max="10" value="2" class="form-control-range" id="weight-slider">
                                        <i class="mt-2 value-indicator">Current Value: <span id="weight-value"></span></i>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <div class="input-group">
                                        <label for="length-slider">Wave Length</label>
                                        <input type="range" min="1" max="100" value="34" class="form-control-range" id="length-slider">
                                        <i class="mt-2 value-indicator">Current Value: <span id="length-value"></span></i>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <div class="input-group">
                                        <label for="freq-slider">Wave Frequency</label>
                                        <input type="range" min="1" max="100" value="3" class="form-control-range" id="freq-slider">
                                        <i class="mt-2 value-indicator">Current Value: <span id="freq-value"></span></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="colour-picker">Wave Colour</label>
                                    <input id='colour-picker' class="form-control jscolor" value="2234C9">
                                    <small class="form-text mt-2 text-muted">Click to reveal colourwheel.</small>
                              </div>
                              <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="overdriveToggle">
                              <label class="form-check-label" for="overdriveToggle" style="color: red;">
                                Overdrive
                              </label>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
