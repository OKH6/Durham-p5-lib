      <div class="container body">
        <div class = "row">
        <div class = "col-lg">
        
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Preview</a>

      <div class="col-sm controls">
          <form>
            <h5>General</h5>
              <div class="form-group">
                <label for="formControlRange">Number of points</label><span class="in_val" id="val-out-1"> words</span>
                <input type="range" class="form-control-range"  step="100" min= "100" max="1000" id ="val-1">
              </div>
              <div class="form-group">
                  <label for="formControlRange">Radius</label><span class="in_val" id="val-out-2"> words</span>
                  <input type="range" class="form-control-range" min="50" max ="500" id ="val-2">
                </div>
                <div class="form-group">
                    <label for="formControlRange">Output Scale</label><span class="in_val" id="val-out-3"> words</span>
                    <input type="range" class="form-control-range" min="0.5" max="1.5" step="0.1" id ="val-3">
                  </div>
                  Position
                  <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="X" id="val-8">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Y" id="val-9">
                        </div>
                    </div>
                  <hr/>
                  <h5>Physics</h5>
                  <div class="form-group">
                    <label for="formControlRange">Surface Reactivity</label><span class="in_val" id="val-out-4"> words</span>
                    <input type="range" class="form-control-range" min="20" max="100" id ="val-4">
                  </div>
                  <div class="form-group">
                    <label for="formControlRange">Surface Tension</label><span class="in_val" id="val-out-5"> words</span>
                    <input type="range" class="form-control-range" min="0.95" max="1.0" step="0.0025" id ="val-5">
                  </div>
                  <div class="form-group">
                    <label for="formControlRange">Viscosity</label><span class="in_val" id="val-out-6"> words</span>
                    <input type="range" class="form-control-range" min="0.0" max="0.2" step="0.01" id ="val-6">
                  </div>
                  <hr/>
                  <h5>Colour</h5>
                  Near Colour
                  <div class="row">
                    
                      <div class="col">
                        <input type="text" class="form-control" placeholder="R" id="val-10">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="G" id="val-11">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" placeholder="B"  id="val-12">
                        </div>
                    </div>
                    Far Colour
                    <div class="row">
                      
                        <div class="col">
                          <input type="text" class="form-control" placeholder="R"  id="val-13">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="G"  id="val-14">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="B"  id="val-15">
                          </div>
                      </div>
                      <hr/>
                      <h5>Mouse</h5>
                      <div class="form-group">
                          <label for="formControlRange">Click Magnitude</label><span class="in_val" id="val-out-7"> words</span>
                          <input type="range" class="form-control-range" min="0.0" max="2" step="0.2" id ="val-7" >
                        </div>
            </form>
      </div>
